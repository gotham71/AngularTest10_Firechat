<h1>Chat</h1>
<hr>

<div id="app-mensajes" class="app-mensajes">
  <div class="text-right" *ngFor="let chat of _chatService.chats" [ngClass]="{'text-right': _chatService.user.uid == chat.uid}">
    <span class="badge" [ngClass]="{'badge-primary': _chatService.user.uid == chat.uid, 'badge-success': _chatService.user.uid != chat.uid}">{{ chat.name }}</span>
    <p>
      {{ chat.message }}
    </p>
  </div>
